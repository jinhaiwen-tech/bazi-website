<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字命理分析</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 八字命理分析</h1>
            <p>输入您的出生信息，获取客观乐观的命理分析</p>
        </header>

        <div class="input-section">
            <div class="form-group">
                <label for="gender">性别：</label>
                <select id="gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>

            <div class="form-group">
                <label>请直接输入您的八字：</label>
                <div class="bazi-input-group">
                    <div class="bazi-input-item">
                        <label>年柱：</label>
                        <select id="yearGan" class="wan-select"></select>
                        <select id="yearZhi" class="zhi-select"></select>
                    </div>
                    <div class="bazi-input-item">
                        <label>月柱：</label>
                        <select id="monthGan" class="wan-select"></select>
                        <select id="monthZhi" class="zhi-select"></select>
                    </div>
                    <div class="bazi-input-item">
                        <label>日柱：</label>
                        <select id="dayGan" class="wan-select"></select>
                        <select id="dayZhi" class="zhi-select"></select>
                    </div>
                    <div class="bazi-input-item">
                        <label>时柱：</label>
                        <select id="hourGan" class="wan-select"></select>
                        <select id="hourZhi" class="zhi-select"></select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label style="color: #667eea; font-weight: bold; font-size: 1.1em;">不知道自己的八字？</label>
                <p style="font-size: 0.9em; color: #666; margin-top: 5px;">
                    请使用专业的八字排盘网站或APP准确计算后，再输入到这里进行分析。
                    <br>推荐：<a href="https://pp.shen88.cn/" target="_blank" style="color: #667eea;">八字排盘计算器</a>
                </p>
            </div>

            <div class="example-bazi" style="background: #f5f7fa; padding: 15px; border-radius: 10px; margin-top: 15px;">
                <label style="font-weight: bold;">示例格式：</label>
                <p style="color: #555; margin-top: 5px;">比如：<strong>丙子 己丑 壬寅 庚辰</strong></p>
                <p style="font-size: 0.9em; color: #888;">从左到右依次为：年柱 月柱 日柱 时柱</p>
            </div>

            <button class="analyze-btn" onclick="analyzeBazi()">✨ 开始分析</button>
        </div>

        <div id="result-section" class="result-section" style="display: none;">
            <div class="result-card">
                <h2>📋 您的八字</h2>
                <div class="bazi-chart" id="baziChart"></div>
            </div>

            <div class="result-card">
                <h2>📊 综合评分</h2>
                <div class="score-container" id="scoreContainer"></div>
            </div>

            <div class="result-card">
                <h2>✨ 20大优势</h2>
                <div class="advantages" id="advantages"></div>
            </div>

            <div class="result-card">
                <h2>💡 可以提升的方面</h2>
                <div class="improvements" id="improvements"></div>
            </div>

            <div class="result-card">
                <h2>🎯 性格特点</h2>
                <div class="personality" id="personality"></div>
            </div>

            <div class="result-card">
                <h2>💼 事业运</h2>
                <div class="career" id="career"></div>
            </div>

            <div class="result-card">
                <h2>💰 财运</h2>
                <div class="wealth" id="wealth"></div>
            </div>

            <div class="result-card">
                <h2>💑 婚姻感情</h2>
                <div class="marriage" id="marriage"></div>
            </div>

            <div class="result-card">
                <h2>👶 子女运</h2>
                <div class="children" id="children"></div>
            </div>

            <div class="result-card">
                <h2>🏥 健康运</h2>
                <div class="health" id="health"></div>
            </div>

            <div class="result-card">
                <h2>👥 人际关系</h2>
                <div class="relationships" id="relationships"></div>
            </div>

            <div class="result-card">
                <h2>🌟 人生关键时期</h2>
                <div class="opportunities" id="opportunities"></div>
            </div>

            <div class="result-card">
                <h2>🎯 核心建议</h2>
                <div class="advice" id="advice"></div>
            </div>

            <div class="result-card summary">
                <h2>📝 总结评价</h2>
                <div class="summary-content" id="summary"></div>
            </div>

            <button class="back-btn" onclick="newAnalysis()">↩️ 重新分析</button>
        </div>

        <footer>
            <p>免责声明：本分析仅供娱乐参考，八字命理为传统文化研究，请勿迷信。</p>
            <p>分析风格：乐观客观，既肯定优势也指出可以提升的方面</p>
        </footer>
    </div>

    <script src="bazi.js"></script>
</body>
</html>
